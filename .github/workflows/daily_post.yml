name: Daily Post

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run daily post (retry 10x every 60s)
        env:
          MODE: daily
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}

          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          BOT_NAME: ${{ secrets.BOT_NAME }}
          BOT_HANDLE: ${{ secrets.BOT_HANDLE }}
        run: |
          for i in {1..10}; do
            echo "Attempt $i/10..."
            MODE=daily npm run dev && exit 0
            echo "Failed attempt $i. Sleeping 60 seconds..."
            sleep 60
          done
          echo "All 10 attempts failed. Waiting until next scheduled run."
          exit 0
