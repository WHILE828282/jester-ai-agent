name: Daily Post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run daily post
        env:
          MODE: daily
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-70b-versatile

          # üî• –í–ê–ñ–ù–û: —á—Ç–æ–±—ã –≤—Å—ë —Ä–∞–±–æ—Ç–∞–ª–æ –¥–∞–∂–µ –µ—Å–ª–∏ –∫–æ–¥ –≤—Å—ë –µ—â—ë —á–∏—Ç–∞–µ—Ç OPENAI_API_KEY
          OPENAI_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npm run dev
