name: Post Every 3 Hours

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (UTC)

concurrency:
  group: jester-agent-global
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run (daily)
        env:
          MODE: daily

          # ✅ Use a 70B model for higher-quality posts
          GROQ_MODEL: llama-3.3-70b-versatile
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

        run: |
          set -e
          echo "Running daily post..."

          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            if npx tsx src/index.ts; then
              echo "✅ Success"
              exit 0
            fi

            wait=$(( 2 ** attempt * 15 ))  # 30s, 60s, 120s, 240s, 480s
            echo "❌ Failed. Sleeping ${wait}s before retry..."
            sleep $wait
            attempt=$((attempt+1))
          done

          echo "❌ All attempts failed."
          exit 1
