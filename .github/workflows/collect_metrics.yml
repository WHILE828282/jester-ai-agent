name: Collect Metrics + Evolve Humor

on:
  schedule:
    - cron: "*/30 * * * *"   # каждый час
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run metrics (try #1, then retry after 5 min)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          BOT_NAME: ${{ secrets.BOT_NAME }}
          BOT_HANDLE: ${{ secrets.BOT_HANDLE }}
        run: |
          echo "Attempt 1/2..."
          MODE=metrics npm run dev && exit 0

          echo "Attempt 1 failed. Sleeping 5 minutes..."
          sleep 300

          echo "Attempt 2/2..."
          MODE=metrics npm run dev && exit 0

          echo "Both attempts failed. Exiting with error."
          exit 1

      - name: Commit memory
        if: always()
        run: |
          git config user.name "jester-bot"
          git config user.email "jester-bot@users.noreply.github.com"
          git add data/memory.json
          git commit -m "chore: update memory" || echo "No changes to commit"
          git push || echo "Nothing to push"
