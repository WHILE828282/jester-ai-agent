name: Reply Mentions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # каждые 15 минут (можно поменять на */30)

concurrency:
  group: reply-mentions
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run reply mentions (with retry/backoff)
        env:
          MODE: reply
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          set -e
          echo "Running reply mentions..."
          
          # Retry with exponential backoff on failure (including 429)
          max_attempts=4
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            if npm run start; then
              echo "✅ Success"
              exit 0
            fi
            
            wait=$(( 2 ** attempt * 20 ))  # 40s, 80s, 160s, 320s
            echo "❌ Failed. Sleeping ${wait}s before retry..."
            sleep $wait
            attempt=$((attempt+1))
          done

          echo "❌ All attempts failed."
          exit 1
