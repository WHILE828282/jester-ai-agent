name: Reply Mentions (every 6h)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов (UTC)

concurrency:
  group: jester-agent-global
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run reply mode
        env:
          MODE: reply

          # ✅ Reply на 8B (чтобы меньше 429 на Groq)
          GROQ_MODEL: llama-3.1-8b-instant

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # ✅ Сколько ответов за 1 запуск (не ставь слишком много из-за 500 writes/month)
          MAX_REPLIES_PER_RUN: "10"

        run: npx tsx src/index.ts
