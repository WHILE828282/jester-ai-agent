name: Collect & Improve

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов

concurrency:
  group: collect-metrics
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run collect mode (with retry/backoff)
        env:
          MODE: metrics
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          set -e
          echo "Running collect & improve..."

          max_attempts=3
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            if npm run start; then
              echo "✅ Success"
              exit 0
            fi

            wait=$(( 2 ** attempt * 30 ))  # 60s, 120s, 240s
            echo "❌ Failed. Sleeping ${wait}s before retry..."
            sleep $wait
            attempt=$((attempt+1))
          done

          echo "❌ All attempts failed."
          exit 1
