name: Reply Mentions (All)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут (можешь поставить */10)

concurrency:
  group: reply-mentions-all
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run reply mode (with backoff)
        env:
          MODE: reply
          MENTIONS_LIMIT: "100"   # ⚠️ хотим обрабатывать много (ниже скажу что поправить в коде)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          set -e
          echo "Running reply mentions..."
          
          max_attempts=4
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            if npm run start; then
              echo "✅ Success"
              exit 0
            fi

            # exponential backoff: 40s, 80s, 160s, 320s
            wait=$(( 2 ** attempt * 20 ))
            echo "❌ Failed. Sleeping ${wait}s before retry..."
            sleep $wait
            attempt=$((attempt+1))
          done

          echo "❌ All attempts failed."
          exit 1
