name: Reply Mentions Every 6 Hours

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)

concurrency:
  group: jester-agent-global
  cancel-in-progress: false

jobs:
  reply:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run (reply)
        env:
          MODE: reply

          # ✅ Use 8B model for replies (reduces 429 rate)
          GROQ_MODEL: llama-3.1-8b-instant
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # ✅ To avoid exceeding write cap (500/month)
          MAX_REPLIES_PER_RUN: "8"

        run: |
          set -e
          echo "Running reply mentions..."

          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            if npx tsx src/index.ts; then
              echo "✅ Success"
              exit 0
            fi

            wait=$(( 2 ** attempt * 20 ))  # 40s, 80s, 160s, 320s, 640s
            echo "❌ Failed. Sleeping ${wait}s before retry..."
            sleep $wait
            attempt=$((attempt+1))
          done

          echo "❌ All attempts failed."
          exit 1
