name: Reply Mentions (8B)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # reply каждые 10 минут (рекомендую так)

concurrency:
  group: jester-agent-global
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run reply mentions (8B)
        env:
          MODE: reply

          # ✅ Reply на 8B
          GROQ_MODEL: llama-3.1-8b-instant

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # (опционально) сколько mentions за один запуск
          MAX_REPLIES_PER_RUN: "20"

        run: npx tsx src/index.ts
