name: Commit Test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Create test file
        run: |
          echo "hello from actions" > ACTIONS_TEST.txt

      - name: Commit & Push
        run: |
          git config user.name "jester-bot"
          git config user.email "jester-bot@users.noreply.github.com"
          git add ACTIONS_TEST.txt
          git commit -m "test: actions can push" || echo "nothing to commit"
          git push
